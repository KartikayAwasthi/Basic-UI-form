<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Connect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #05070f;
  --glass: rgba(255,255,255,0.07);
  --border: rgba(255,255,255,0.15);
  --accent: #7f5af0;
  --accent2: #22d3ee;
  --text: #ffffff;
  --muted: #9aa0b5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, #1b1f40, transparent 40%),
    radial-gradient(circle at bottom right, #0ea5e9, transparent 40%),
    var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--text);
}

/* Mouse Glow */
.glow {
  position: absolute;
  width: 350px;
  height: 350px;
  background: radial-gradient(circle, rgba(127,90,240,0.25), transparent 60%);
  pointer-events: none;
  filter: blur(40px);
  transform: translate(-50%, -50%);
}

/* Form Card */
.card {
  width: 420px;
  max-width: 90%;
  padding: 40px;
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 24px;
  backdrop-filter: blur(18px);
  box-shadow: 0 40px 120px rgba(0,0,0,0.7);
  position: relative;
  animation: enter 1s cubic-bezier(.16,1,.3,1);
}

@keyframes enter {
  from { opacity: 0; transform: translateY(50px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* Heading */
.card h1 {
  text-align: center;
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 1px;
}

.card span {
  display: block;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 30px;
}

/* Input */
.group {
  position: relative;
  margin-bottom: 22px;
}

.group input,
.group textarea {
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text);
  outline: none;
  transition: 0.3s;
}

.group textarea {
  height: 90px;
  resize: none;
}

.group label {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 13px;
  color: var(--muted);
  pointer-events: none;
  transition: 0.3s;
  background: var(--bg);
  padding: 0 6px;
}

.group input:focus,
.group textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(127,90,240,0.25);
}

.group input:focus + label,
.group input:not(:placeholder-shown) + label,
.group textarea:focus + label,
.group textarea:not(:placeholder-shown) + label {
  top: -9px;
  font-size: 11px;
  color: var(--accent2);
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: white;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(34,211,238,0.4);
}

.success {
  display: none;
  text-align: center;
  margin-top: 14px;
  color: #22d3ee;
  font-size: 14px;
}

/* Mobile */
@media (max-width: 480px) {
  .card {
    padding: 30px 22px;
  }
}
</style>
</head>

<body>

<div class="glow" id="glow"></div>

<div class="card" id="card">
  <h1>NEXUS CONNECT</h1>
  <span>Where ideas meet execution</span>

  <form id="nexusForm">
    <div class="group">
      <input type="text" id="name" required placeholder=" ">
      <label>Full Name</label>
    </div>

    <div class="group">
      <input type="email" id="email" required placeholder=" ">
      <label>Email Address</label>
    </div>

    <div class="group">
      <input type="tel" id="phone" required placeholder=" ">
      <label>Phone Number</label>
    </div>

    <div class="group">
      <textarea id="message" required placeholder=" "></textarea>
      <label>Your Message</label>
    </div>

    <button type="submit">Initiate Contact</button>
    <div class="success" id="success">âœ” Transmission Successful</div>
  </form>
</div>

<script>
/* Mouse Glow */
const glow = document.getElementById("glow");
document.addEventListener("mousemove", e => {
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

/* Parallax Card */
const card = document.getElementById("card");
document.addEventListener("mousemove", e => {
  const x = (window.innerWidth / 2 - e.clientX) / 40;
  const y = (window.innerHeight / 2 - e.clientY) / 40;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

/* Submit */
document.getElementById("nexusForm").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    name: name.value,
    email: email.value,
    phone: phone.value,
    message: message.value
  };

  console.log("Backend Payload:", data);

  document.getElementById("success").style.display = "block";
  e.target.reset();
});
</script>

</body>
</html>
